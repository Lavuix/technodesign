<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="section">
            <h2>üîç –£–º–Ω—ã–π –ø–æ–∏—Å–∫</h2>
            <input type="text" class="search-box" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
            <button class="button" onclick="search()">–ù–∞–π—Ç–∏</button>

    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function search() {
            const query = document.querySelector('.search-box').value;
            if (query) {
                tg.sendData(JSON.stringify({
                    action: 'search',
                    query: query
                }));
            }
        }

        function openSection(section) {
            tg.sendData(JSON.stringify({
                action: 'open_section',
                section: section
            }));
        }

        function sendSuggestion() {
            const suggestion = document.querySelector('textarea').value;
            if (suggestion) {
                tg.sendData(JSON.stringify({
                    action: 'suggestion',
                    text: suggestion
                }));
                tg.close();
            }
        }
    </script>
