<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–∏–∑–∞–π–Ω-–ø–æ–º–æ—â–Ω–∏–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000);
            background: var(--tg-theme-bg-color, #fff);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .section {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section h2 {
            margin-top: 0;
            color: var(--tg-theme-text-color, #000);
        }

        .button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .button:hover {
            opacity: 0.9;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }

        .status {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            text-align: center;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>üîç –£–º–Ω—ã–π –ø–æ–∏—Å–∫</h2>
            <input type="text" class="search-box" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å...">
            <button class="button" onclick="search()">–ù–∞–π—Ç–∏</button>
        </div>

        <div class="section">
            <h2>üìö –†–∞–∑–¥–µ–ª—ã</h2>
            <button class="button" onclick="openSection('pixso')">–ü–∏–∫—Å–æ</button>
            <button class="button" onclick="openSection('onboarding')">–û–Ω–±–æ—Ä–¥–∏–Ω–≥</button>
            <button class="button" onclick="openSection('resources')">–†–µ—Å—É—Ä—Å—ã</button>
            <button class="button" onclick="openSection('instructions')">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</button>
        </div>

        <div class="section">
            <h2>‚úçÔ∏è –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å —É–ª—É—á—à–µ–Ω–∏–µ</h2>
            <textarea class="search-box" id="suggestionInput" placeholder="–û–ø–∏—à–∏—Ç–µ –≤–∞—à–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ..." style="height: 100px;"></textarea>
            <button class="button" onclick="sendSuggestion()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <div id="status" class="status"></div>

    <script>
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            tg.ready();
            tg.expand();
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // –ü–æ–∏—Å–∫
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                try {
                    const data = {
                        action: 'search',
                        query: query
                    };
                    tg.sendData(JSON.stringify(data));
                    showStatus('–ü–æ–∏—Å–∫...');
                    document.getElementById('searchInput').value = '';
                } catch (error) {
                    showStatus('–û—à–∏–±–∫–∞: ' + error.message);
                }
            } else {
                showStatus('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–∏—Å–∫–∞');
            }
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —Ä–∞–∑–¥–µ–ª–∞
        function openSection(section) {
            try {
                const data = {
                    action: 'open_section',
                    section: section
                };
                tg.sendData(JSON.stringify(data));
                showStatus('–û—Ç–∫—Ä—ã–≤–∞—é —Ä–∞–∑–¥–µ–ª...');
            } catch (error) {
                showStatus('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
        function sendSuggestion() {
            const suggestion = document.getElementById('suggestionInput').value.trim();
            if (suggestion) {
                try {
                    const data = {
                        action: 'suggestion',
                        text: suggestion
                    };
                    tg.sendData(JSON.stringify(data));
                    showStatus('–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ');
                    document.getElementById('suggestionInput').value = '';
                    setTimeout(() => {
                        tg.close();
                    }, 1000);
                } catch (error) {
                    showStatus('–û—à–∏–±–∫–∞: ' + error.message);
                }
            } else {
                showStatus('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ Telegram
        tg.MainButton.setParams({
            text: '–ó–∞–∫—Ä—ã—Ç—å',
            color: '#2481cc'
        });

        tg.MainButton.onClick(function() {
            tg.close();
        });
    </script>
</body>
</html>
